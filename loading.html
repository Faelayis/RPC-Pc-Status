<title>Faelayis Setup</title>
<img draggable="false" onmousedown="return false;" src="install-spinner.gif"><br>
<strong class="noselect" style="color:black" id="StatusToloading">Loading...</strong><span id="StatusToloading"></span>
</p>
<script>
  ipcRenderer.on('ApplicationsendStatusToloading', (event, arg) => {
    document.getElementById("StatusToloading").innerHTML = (arg);
  })
  ipcRenderer.send('ApplicationsendStatusToloading')

  // Async message sender
  ipcRenderer.send('ApplicationsendStatusToloading-async', 'done.')
</script>
<script>
  window.onload = disableScroll();
  function disableScroll() {
    // Get the current page scroll position
    scrollTop =
      window.pageYOffset || document.documentElement.scrollTop;
    scrollLeft =
      window.pageXOffset || document.documentElement.scrollLeft,

      // if any scroll is attempted,
      // set this to the previous value
      window.onscroll = function () {
        window.scrollTo(scrollLeft, scrollTop);
      };
  }
  function enableScroll() {
    window.onscroll = function () { };
  }
</script>
