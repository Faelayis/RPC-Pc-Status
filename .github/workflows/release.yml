name: Build and Publish
on:
  push:
    branches:
      - master
    tags:
      - '**-beta'
      - '**-alpha'
      - '**-stable'
    paths-ignore:
      - '**.md'
      - '**.yml'
  pull_request:
    branches:
      - master
jobs:
  publish_on_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@master
      with:
        node-version: 16
    - name: install dependencies
      run: npm install
    - name: publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run publish